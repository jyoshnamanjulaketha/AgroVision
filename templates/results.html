<!DOCTYPE html>
<html>
<head>
    <title>Fertilizer Prediction Result</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(#3f87a6, #f69d3c);
        }
        h1 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px red;
        }
    </style>
</head>
<body>
    <h1>Fertilizer Prediction Result</h1>

    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% else %}
        <h2>The predicted fertilizer is: <b>{{ prediction }}</b></h2>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
